<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Cadastro de Currírulo</title>

  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de Currículo</h1>
      <p id="subtitulo">Preencha com seus dados!</p>
      <br />
    </div>

    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome">Nome Completo</label>
          <input type="text" name="nome" id="nome" required/>
        </div>
        <div class=campo>
          <label for="cargo">Cargo Pretendido</label>
          <input type="text" name="cargo" id="cargo" required />
        </div>
        <div class=campo>
          <label for="data-nascimento">Data de Nascimento</label>
          <input type="date" name="data-nascimento" id="data-nascimento" required/>
        </div>
        <div class=campo>
          <label for="estado-civil">Estado Civil</label>
          <select id="estado-civil" required>
            <option selected disabled value="">Selecione</option>
            <option value="solteiro">Solteiro(a)</option>
            <option value="casado">Casado(a)</option>
          </select>
        </div>
        <div class=campo>
          <label for="sexo">Sexo</label>
          <select id="sexo" required>
            <option selected disabled value="">Selecione</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="nao-binario">Não Binário</option>
          </select>
        </div>
        <div class=campo>
          <label for="endereco" >Endereço</label>
          <input type="text" name="endereco" id="endereco"  required/>
        </div>
        <div class=campo>
          <label for="bairro">Bairro</label>
          <input type="text" name="bairro" id="bairro" required />
        </div>
        <div class=campo>
          <label for="cidade">Cidade</label>
          <input type="text" name="cidade" id="cidade" required/>
        </div>
        <div class=campo>
          <label for="cep">Cep</label>
          <input type="text" name="cep" id="cep" required/>
        </div>
        <div class=campo>
          <label for="telefone">Telefone fixo</label>
          <input type="text" name="telefone" id="telefone" />
        </div>
        <div class=campo>
          <label for="cel1">Celular 1</label>
          <input type="text" name="cel1" id="cel1" required/>
        </div>
        <div class=campo>
          <label for="cel2">Celular 2</label>
          <input type="text" name="cel2" id="cel2" />
        </div>
        <div class=campo>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required/>
        </div>
      </fieldset>
      <fieldset class="grupo">
        <div class=campo>
          <label for="identidade">Identidade</label>
          <input type="text" name="identidade" id="identidade" required/>
        </div>
        <div class=campo>
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" required/>
        </div>
        <div class=campo>
          <label for="veiculo">Possui veículo?</label>
          <select id="veiculo" required>
            <option selected disabled value="">Selecione</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>
        <div class=campo>
          <label for="habilitacao">Possui Habilitacao? </label>
          <select id="habilitacao" required>
            <option selected disabled value="">Selecione</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>
      </fieldset>
      <div class="campo">
        <br>
        <label>Experiência Profissional</label>
        <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia" required></textarea>
      </div>
      
      <button class="botao" type="submit" onsubmit="">Enviar</button>

     
    </form>
  </body>
</html>
